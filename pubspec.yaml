name: vlogger
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:

  flutter:
    sdk: flutter

  # DI
  get_it: ^8.0.3
  injectable: ^2.3.2

  # Navigation
  auto_route: ^10.1.0+1

  # Parsing
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  retrofit: ^4.4.2


  cached_network_image: ^3.4.1
  sliding_up_panel: ^2.0.0+1
  dio: ^5.4.0
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  intl: ^0.20.2
  stream_transform: ^2.1.0
  flutter_web_frame: ^1.0.0
  logger: ^2.5.0
  pretty_dio_logger: ^1.4.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  json_serializable: ^6.9.5
  flutter_lints: ^5.0.0
  injectable_generator: ^2.4.1
  flutter_gen_runner: ^5.4.0
  auto_route_generator: ^10.1.0
  freezed: ^3.0.6
  retrofit_generator: '>=8.0.0 <10.0.0'
  mockito: ^5.4.4
  build_test: ^2.2.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd-Book.ttf

        - asset: assets/fonts/CircularStd-Medium.ttf
          weight: 600

        - asset: assets/fonts/CircularStd-Black.ttf
          weight: 700

        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 900

flutter_gen:
  output: lib/presenter/
  line_length: 100
